<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <main class="container">
            <section class="container__header">
                <h1 class="container__subtitle">
                    Learn to code by watching others
                </h1>
                <p class="container__description">
                    See how experienced developers solve problems in real-time.
                    Watching scripted tutorials is great, but undestanding how
                    developers think is invaluable.
                </p>
            </section>

            <section class="container__wrapper">
                <h2 class="container__wrapper-join">
                    <strong>Try it free 7 days</strong> then $20/mo.thereafter
                </h2>

                <form action="#">
                    <section class="form__group fname">
                        <i
                            class="fa-solid fa-circle-exclamation"
                            id="icon-f"
                        ></i>
                        <label for="first-name" id="fname"
                            >First Name cannot be empty</label
                        >
                        <input
                            type="text"
                            name="firstName"
                            id="first-name"
                            placeholder="First Name"
                        />
                    </section>

                    <section class="form__group lname">
                        <i
                            class="fa-solid fa-circle-exclamation"
                            id="icon-l"
                        ></i>
                        <label for="last-name" id="lname"
                            >Last Name cannot be empty</label
                        >
                        <input
                            type="text"
                            name="lastName"
                            id="last-name"
                            placeholder="Last Name"
                        />
                    </section>

                    <section class="form__group e-mail">
                        <i
                            class="fa-solid fa-circle-exclamation"
                            id="icon-e"
                        ></i>
                        <label for="email-address" id="mail">
                            Looks like this is not an email
                        </label>

                        <input
                            type="email"
                            name="email"
                            id="email-address"
                            placeholder="Email Address"
                        />
                    </section>

                    <section class="form__group password">
                        <i
                            class="fa-solid fa-circle-exclamation"
                            id="icon-p"
                        ></i>
                        <label for="pass" id="secure"
                            >Password cannot be empty</label
                        >
                        <input
                            type="password"
                            name="password"
                            id="pass"
                            placeholder="Password"
                        />
                    </section>

                    <button id="form__button" type="submit">
                        Claim your free trial
                    </button>

                    <h3 class="form__terms">
                        By clicking the button, you are agreeing to our
                        <strong
                            ><a href="#" target="_blank"
                                >Terms and Services</a
                            ></strong
                        >
                    </h3>
                </form>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
